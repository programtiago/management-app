<mat-card  class="user-form-style">
    <mat-toolbar color="primary">Update User</mat-toolbar>
    <mat-card-content>
        <form [formGroup]="userUpdateForm">
            <mat-form-field class="full-width" appearance="outline">
                <input matInput placeholder="First Name" formControlName="firstName" appearance="outline">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <input matInput placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
    
            <mat-form-field class="full-width" appearance="outline">
                <input matInput placeholder="Work Number" type="number" formControlName="workNumber">
            </mat-form-field>
            
            <mat-form-field class="full-width" appearance="outline">
                <input matInput [matDatepicker]="picker" placeholder="Birthday Date" formControlName="birthdayDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
              
            <mat-form-field class="full-width" appearance="outline">
                <input matInput placeholder="Nif" formControlName="nif">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <input matInput placeholder="Recruitment Company" formControlName="recruitmentCompany">
            </mat-form-field>
    
            <mat-form-field appearance="outline" class="full-width">
                <mat-select formControlName="userRole">
                <mat-option *ngFor="let role of userRoles | keyvalue" [value]="role.value">
                    {{ role.value }}
                </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
    
            <mat-form-field class="full-width" appearance="outline">
                <input matInput placeholder="Contact Number" formControlName="contactNumber">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <input matInput placeholder="Password" formControlName="password">
            </mat-form-field>

        </form>
        <mat-card-actions style="align-content: center; justify-content: center;">
            <button mat-raised-button (click)="onCancel()" color="primary">Cancel</button>
            <button mat-raised-button (click)="onUpdate()" color="accent">Update</button>
          </mat-card-actions>
    </mat-card-content>
</mat-card>
