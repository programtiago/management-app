<mat-card  class="user-form-style">
    <mat-toolbar color="primary">Sign Up Employee</mat-toolbar>
    <mat-card-content>
        <form [formGroup]="userRegistrationForm">
            <mat-form-field class="full-width">
                <input matInput placeholder="First Name" formControlName="firstName">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
    
            <mat-form-field class="full-width">
                <input matInput placeholder="Work Number" type="number" formControlName="workNumber">
            </mat-form-field>
    
            <mat-form-field class="full-width">
                <input matInput placeholder="Department" formControlName="department">
            </mat-form-field>
    
            <mat-form-field class="full-width">
                <mat-select placeholder="User Role">
                @for (userRole of usersRoles; track userRole) {
                    <mat-option [value]="userRole.viewValue">{{userRole.viewValue}}</mat-option>
                }
                </mat-select>
            </mat-form-field>
    
            <mat-form-field class="full-width">
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
    
            <mat-form-field class="full-width">
                <input matInput placeholder="Contact Number" formControlName="contactNumber">
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
