<mat-card>
    <mat-card-content>
      <mat-toolbar color="primary">Equipments List</mat-toolbar>

        <div class="users-list-container mat-elevation-z8">
          <app-equipments-list *ngIf="equipments$ | async as equipments; else loading" 
          [equipments]="equipments">
          </app-equipments-list>
        
          <ng-template #loading>
            <div class="loading-spinner">
                <mat-spinner></mat-spinner>
            </div>
          </ng-template>
        </div>    
      </mat-card-content>
  </mat-card>
