<mat-card>
    <mat-card-content>
      <mat-toolbar style="background-color: black; color: white;">Equipments List</mat-toolbar>

        <div 
          *ngIf="equipments$ | async as equipments; else loading;" class="users-list-container mat-elevation-z8">
          
          <app-equipments-list
            [equipments]="equipments.content">
          </app-equipments-list>

          <mat-paginator
            [pageSizeOptions]="[5,10,15,20,25,30,35,40,45,50]"
            showFirstLastButtons
            [pageIndex]="pageIndex"
            [pageSize]="pageSize"
            aria-label="Select page of equipments"
            [length]="equipments.totalElements"
            (page)="refresh($event)"
            >
          </mat-paginator>
        </div>
          <ng-template #loading>
            <div class="loading-spinner">
                <mat-spinner style="background-color: black !important;"></mat-spinner>
            </div>
          </ng-template>
      </mat-card-content>
  </mat-card>
