<mat-card>
    <mat-card-content>
      <mat-toolbar color="primary">Users List</mat-toolbar>

        <div 
          *ngIf="users$ | async as users; else loading;" class="users-list-container mat-elevation-z8">
          
          <app-users-list 
            [users]="users.content">
          </app-users-list>

        <mat-paginator
          [pageSizeOptions]="[5,10,15]"
          showFirstLastButtons
          [pageIndex]="pageIndex"
          [pageSize]="pageSize"
          aria-label="Select page of users"
          [length]="users.totalElements"
          (page)="refresh($event)"
        >
      </mat-paginator>  
        </div>    
        <ng-template #loading>
          <div class="loading-spinner">
              <mat-spinner></mat-spinner>
          </div>
        </ng-template>
      </mat-card-content>
  </mat-card>
