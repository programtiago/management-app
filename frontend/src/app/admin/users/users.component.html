<mat-card>
    <mat-card-content>
      <mat-toolbar color="primary">Users List</mat-toolbar>

        <div class="column-flex mat-elevation-z8">
          <app-users-list *ngIf="users$ | async as users; else loading" [users]="users"></app-users-list>
        
          <ng-template #loading>
            <div class="loading-spinner">
                <mat-spinner></mat-spinner>
            </div>
          </ng-template>
        </div>    
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Filtrar</button>
      </mat-card-actions>
  </mat-card>
