<mat-card>
    <mat-card-content>
      <mat-toolbar color="primary">Deparments List</mat-toolbar>

        <div class="department-list-container mat-elevation-z8">
          <app-departments-list *ngIf="departments$ | async as departments; else loading" 
            [departments]="departments">
          </app-departments-list>
        
          <ng-template #loading>
            <div class="loading-spinner">
                <mat-spinner></mat-spinner>
            </div>
          </ng-template>
        </div>    
      </mat-card-content>
  </mat-card>
